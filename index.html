<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pete's Pizza Delivery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Pete's Pizza Delivery</h1>
      <h2>Online Order Form</h2>
      <div>
      <form>
      <label for="name">*Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="name">*Address:</label>
      <input type="text" id="address" name="address"><br>
      <label for="town/city">*Town/city:</label>
      <input type="text" id="Town/city" name="Town/city"><br>
      <label for="Postcode">*Postcode:</label>
      <input type="text" id="postcode" name="postcode"><br>
      </form>
      </div>

<div>
  <form>
    
      <label for="tel">*Tel:</label>
      <input type="text" id="tel" name="tel"><br>
      <label for="email">*Email:</label>
      <input type="text" id="email" name="email"><br>
    
      </form>
      </div>

      <h3  id="required">*required fields<h3>

      <div>
      <p>Toppings</p>

      <form>
      <input type="radio" id="magherita" name="magherita" value="magherita">
      <label for="magherita">Magherita</label><br>
      <input type="radio" id="four-seasons" name="four-seasons" value="four-seasons">
      <label for="four-seasons">Four Seasons</label><br>
      <input type="radio" id="meat-feast" name="meat-feast" value="meat-feast">
      <label for="meat-feast">Meat Feast</label>
    </form>

  <p id="size">Size</p>

  <form>
  <input type="radio" id="small" name="small" value="small">
  <label for="small">Small</label><br>
  <input type="radio" id="medium" name="medium" value="medium">
  <label for="medium">Medium</label><br>
  <input type="radio" id="large" name="large" value="large">
  <label for="large">Large</label>
</form>

      
<p>Extras</p>
<form>
<input type="radio" id="mushrooms" name="mushrooms" value="mushrooms">
<label for="mushrooms">Mushrooms</label><br>
<input type="radio" id="green-peppers" name="green-peppers" value="green-peppers">
<label for="green-peppers">Green peppers</label><br>
<input type="radio" id="anchioves" name="anchioves" value="anchioves">
<label for="anchioves">Anchioves</label><br>
<input type="radio" id="extra-cheese" name="extra-cheese" value="extra-cheese">
<label for="extra-cheese">Extra cheese</label>
</form>
    
      </div>

      <div>
      <form>
      <label for="time">Preferred delivery time:</label>
      <input type="time" id="time" name="time">
    </form>

    <form>
    <label for="instructions">Delivery instructions:</label>
    <textarea  name="message" rows="10" cols="30" >  </textarea>
  </form>
      </div>
    
      <input type="submit" value="Submit order">
    </main>
  </body>
</html>
